<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-swipeable-pages/iron-swipeable-pages.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">

</head><body><dom-module id="mobile-carousel">
  <template>
    <style>
      :host {
        display: block;
      }
      * {
        -webkit-tap-highlight-color: transparent;
      }
      iron-swipeable-pages {
        height: 174px;
        width: 100%;
        max-width: 100%;
        @apply(--layout-flex);
      }

      iron-swipeable-pages > * {
        -webkit-user-select: none;  /* Chrome all / Safari all */
        -moz-user-select: none;     /* Firefox all */
        -ms-user-select: none;      /* IE 10+ */
        user-select: none;          /* Likely future */
        cursor: pointer;
        width: 100%;
        height: 100%;
      }

      paper-radio-group {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .container {
        width: 100%;
        overflow-x: auto;
        white-space: nowrap;
      }
      paper-radio-button {
        --paper-radio-button-checked-ink-color: transparent;
        --paper-radio-button-checked-color: #003b64;
        --paper-radio-button-unchecked-color: #003b64;
        --paper-radio-button-unchecked-color-ink: transparent;
      }
    </style>

    <iron-swipeable-pages id="ironCarousel" selected="{{slideIndex}}">
      <div>
        <iron-image style="width:100%; height:188px; background-color: #fff" sizing="contain" preload="" fade="" src="../../images/save-on-tvs2.jpg"></iron-image>
      </div>
      <div>
        <iron-image style="width:100%; height:188px; background-color: #fff" sizing="contain" preload="" fade="" src="../../images/save-on-laptops.jpg"></iron-image>
      </div>
      <div>
        <iron-image style="width:100%; height:188px; background-color: #fff" on-tap="tappedImage" sizing="cover" preload="" fade="" src="../../images/save-on-tvs.jpg"></iron-image>
      </div>
      <div>
        <iron-image style="width:100%; height:188px; background-color: #fff" sizing="contain" preload="" fade="" src="../../images/dotd.jpg"></iron-image>
      </div>
      <div>
        <iron-image style="width:100%; height:188px; background-color: #fff" sizing="cover" preload="" fade="" src="../../images/weekly-shop-now.jpg"></iron-image>
      </div>
    </iron-swipeable-pages>

    <paper-radio-group selected="{{slideIndex}}">
      <paper-radio-button name="0" noink=""></paper-radio-button>
      <paper-radio-button name="1" noink=""></paper-radio-button>
      <paper-radio-button name="2" noink=""></paper-radio-button>
      <paper-radio-button name="3" noink=""></paper-radio-button>
      <paper-radio-button name="4" noink=""></paper-radio-button>
    </paper-radio-group>

    <div class="container">
      <iron-image style="width:150px; height:100px; background-color: #fff" sizing="contain" preload="" fade="" src="http://placehold.it/150x100"></iron-image>
      <iron-image style="width:150px; height:100px; background-color: #fff" sizing="contain" preload="" fade="" src="http://placehold.it/150x100"></iron-image>
      <iron-image style="width:150px; height:100px; background-color: #fff" sizing="contain" preload="" fade="" src="http://placehold.it/150x100"></iron-image>
      <iron-image style="width:150px; height:100px; background-color: #fff" sizing="contain" preload="" fade="" src="http://placehold.it/150x100"></iron-image>
      <iron-image style="width:150px; height:100px; background-color: #fff" sizing="contain" preload="" fade="" src="http://placehold.it/150x100"></iron-image>
      <iron-image style="width:150px; height:100px; background-color: #fff" sizing="contain" preload="" fade="" src="http://placehold.it/150x100"></iron-image>

    </div>

  </template>

  <script>Polymer({is:"mobile-carousel",properties:{prop1:{type:String,value:"mobile-carousel"},slideIndex:{type:Number,value:"0"}}});</script>
</dom-module>
</body></html>
