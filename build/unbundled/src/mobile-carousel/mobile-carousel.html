<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-swipeable-pages/iron-swipeable-pages.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">


</head><body><dom-module id="mobile-carousel">
  <template>
    <style>
      :host {
        display: block;
      }
      * {
        -webkit-tap-highlight-color: transparent;
        font-family: 'Avenir Next', 'Open Sans', 'Roboto', Arial;
        font-weight: 500;
        -webkit-user-select: none;  /* Chrome all / Safari all */
        -moz-user-select: none;     /* Firefox all */
        -ms-user-select: none;      /* IE 10+ */
        user-select: none;          /* Likely future */
      }
      iron-swipeable-pages {
        height: 350px;
        width: 100vw;
        @apply(--layout-flex);
      }

      iron-swipeable-pages > * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: pointer;
        width: 100vw;
        height: 100%;
      }

      paper-radio-group, p, .centered {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .container {
        overflow-x: scroll;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
        margin-top: -30px;
        padding-left: 8px;
        padding-right: 8px;
      }
      .container iron-image {
        margin: 10px 2px 2px 2px;
        border: 1px solid rgba(0,0,0,0.1);
        cursor: pointer;
        border-radius: 2px;
      }
      paper-radio-group {
        margin-top: -72px;
      }
      paper-radio-button {
        --paper-radio-button-checked-ink-color: transparent;
        --paper-radio-button-checked-color: #003b64;
        --paper-radio-button-unchecked-color: #003b64;
        --paper-radio-button-unchecked-color-ink: transparent;
      }
      .carousel-container {
        height: 90%;
      }
      .carousel-container iron-image {
        width:100%;
        height:320px;
        background-color: #ffffff;
      }
      .container iron-image {
        width:110px;
        height:80px;
        background-color: #ffffff;
      }
      p {
        @apply(--paper-font-subhead);
        font-family: 'Avenir Next', 'Open Sans', 'Roboto', Arial;
        font-weight: 500;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      paper-button {
        text-transform: none;
      }
      paper-button.primary {
        color: #0071C0;
      }
    </style>

    <iron-location query="{{query}}">
    </iron-location>

    <iron-swipeable-pages id="ironCarousel" selected="{{slideIndex}}">
      <div class="carousel-container">
        <iron-image data-action="tvs" data-type="search" on-tap="tappedItem" sizing="cover" preload="" fade="" src="{{localize('img1')}}" style="width:100%; height:320px; background-color: #fff"></iron-image>
      </div>
      <div>
        <iron-image data-action="baby seats" data-type="search" on-tap="tappedItem" sizing="cover" preload="" fade="" src="{{localize('img2')}}" style="width:100%; height:320px; background-color: #fff"></iron-image>
      </div>
      <div>
        <iron-image data-action="deals" data-type="search" on-tap="tappedItem" sizing="contain" preload="" fade="" src="{{localize('img3')}}" style="width:100%; height:320px; background-color: #fff"></iron-image>
      </div>
    </iron-swipeable-pages>

    <div class="container">
      <iron-image data-type="search" sizing="contain" preload="" fade="" src="{{localize('slice1')}}" on-tap="tappedItem" data-action="deals"></iron-image>
      <iron-image data-type="search" sizing="contain" preload="" fade="" src="{{localize('slice2')}}" on-tap="tappedItem" data-action="gifts"></iron-image>
      <iron-image data-type="search" sizing="contain" preload="" fade="" src="{{localize('slice3')}}" on-tap="tappedItem" data-action="outlet"></iron-image>
      <iron-image data-type="search" sizing="contain" preload="" fade="" src="{{localize('slice2')}}" on-tap="tappedItem" data-action="vr"></iron-image>
      <iron-image data-type="search" sizing="contain" preload="" fade="" src="{{localize('slice1')}}" on-tap="tappedItem" data-action="tvs"></iron-image>
      <iron-image data-type="search" sizing="contain" preload="" fade="" src="{{localize('slice3')}}" on-tap="tappedItem" data-action="luggage"></iron-image>
    </div>

      <p>{{localize('feedbackQuestions')}}</p>
      <div class="centered">
        <paper-button class="primary" on-tap="tappedEmail" data-type="email" data-recipient="support+3e9cc20aaef04d3ba52448394db16d86@feedback.hockeyapp.net" data-subject="Best Buy Canada App Feedback - I like it!" data-action="">
          {{localize('yes')}}
        </paper-button>
        <paper-button on-tap="tappedEmail" data-type="email" data-recipient="support+3e9cc20aaef04d3ba52448394db16d86@feedback.hockeyapp.net" data-subject="Best Buy Canada App Feedback - Reporting a problem" data-action="Description, Expected Result, Actual Result, Steps to Reproduce:">
          {{localize('no')}}
        </paper-button>
      </div>

  </template>

  <script>Polymer({is:"mobile-carousel",behaviors:[Polymer.AppLocalizeBehavior],observers:["onQueryChange(query)"],properties:{slideIndex:{type:Number,value:"0"},appActionType:{type:String,value:"pdp"},query:{type:String},language:{type:String,value:"en"},resources:{value:function(){return{en:{feedbackQuestions:"Are you enjoying the new Best Buy App?",yes:"Yes, I am",no:"Not really",img1:"https://images.bbycastatic.ca/m/projects/_weekly/assets/2016_10/oct-28/homedeals_en_mobile.jpg",img2:"https://images.bbycastatic.ca/m/projects/_weekly/assets/2016_10/oct-28/babycarseat_en_mobile.jpg",img3:"https://images.bbycastatic.ca/m/projects/_weekly/assets/2016_04/apr-29/main_dotd_en_mobile.jpg",slice1:"../../images/slice1-en.png",slice2:"../../images/slice2-en.png",slice3:"../../images/slice3-en.png"},fr:{feedbackQuestions:"Appreciez-vous la nouvelle application Best Buy?",yes:"Oui, je suis satisfait",no:"Pas vraiment",img1:"https://images.bbycastatic.ca/m/projects/_weekly/assets/2016_10/oct-28/homedeals_FR_mobile.jpg",img2:"https://images.bbycastatic.ca/m/projects/_weekly/assets/2016_10/oct-28/babycarseat_fr_mobile.jpg",img3:"https://images.bbycastatic.ca/m/projects/_weekly/assets/2016_04/apr-29/main_dotd_fr_mobile.jpg",slice1:"../../images/slice1-fr.png",slice2:"../../images/slice2-fr.png",slice3:"../../images/slice3-fr.png"}}}}},tappedItem:function(e){var t=Polymer.dom(e).localTarget.getAttribute("data-action"),a=Polymer.dom(e).localTarget.getAttribute("data-type");try{webkit.messageHandlers.messageReciever.postMessage({actionType:a,actionData:t})}catch(e){console.log("The native context does not exist yet:"+t+" "+a)}},tappedEmail:function(e){var t=Polymer.dom(e).localTarget.getAttribute("data-recipient"),a=Polymer.dom(e).localTarget.getAttribute("data-subject"),s=Polymer.dom(e).localTarget.getAttribute("data-action"),i=Polymer.dom(e).localTarget.getAttribute("data-type");try{webkit.messageHandlers.messageReciever.postMessage({actionType:i,actionData:s,emailRecipient:t,emailSubject:a})}catch(e){console.log("The native context does not exist yet:"+t+" "+a+" "+s+" "+i)}},onQueryChange:function(e,t){var a=e.split("lang=")[1]?e.split("lang=")[1].split("&")[0]:this.language;"en"!==a&&"fr"!==a||(this.language=a)}});</script>
</dom-module>
</body></html>
