      :host {
        display: block;
        margin-top: -2px;

        --iron-image-width: 100%;

         -ms-user-select: none;      /* IE 10+ */
         user-select: none;          /* Likely future */

       iron-swipeable-pages {
         height: 117vw;
         width: 100vw;
         @apply(--layout-flex);
         margin-bottom: 16px;
       }

       iron-swipeable-pages > * {
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;
         user-select: none;
         cursor: pointer;
         width: 100%;
         height: 100%;
      }

      paper-radio-group, p, .centered {
        text-align: center;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .container {
        overflow-x: scroll;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
        margin-top: -18px;
        padding-left: 8px;
        padding-right: 8px;
      }
      .container iron-image {
        margin: 10px 2px 2px 2px;
        border: 1px solid rgba(0,0,0,0.1);
        cursor: pointer;
        border-radius: 2px;
        width:110px;
        height:80px;
        background-color: #ffffff;
      }
      paper-radio-group {
        margin-top: -72px;
      }
      paper-radio-button {
        --paper-radio-button-checked-ink-color: transparent;
        --paper-radio-button-checked-color: #003b64;
        --paper-radio-button-unchecked-color: #003b64;
        --paper-radio-button-unchecked-color-ink: transparent;
      }
      .carousel-container {
        height: 90%;
      }
      .carousel-container iron-image {
        /*width:100%;*/
        /*height:270px;*/
        background-color: #ffffff;
        width: 101%;
        margin-left: -3px;
      }
      p {
        @apply(--paper-font-subhead);
        font-family: 'Avenir Next', 'Open Sans', 'Roboto', Arial;
        font-weight: 500;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      paper-button {
        text-transform: none;
      }
      paper-button.primary {
        color: #0071C0;
      }
      .hidden {
        opacity: 0;
        transition: 1s all ease-in-out;
      }
      paper-item, li {
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        -webkit-font-smoothing: antialiased;
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
        position: relative;
        min-height: 48px;
        padding: 0px 16px;
      }
      paper-item:focus {
        outline: 1px solid var(--paper-blue-300);
      }
      paper-listbox {
        display: block;
        padding: 8px 2px;
      }
      .admin {
        padding-left: 8px;
        padding-right: 8px;
      }
      .admin iron-swipeable-pages {
        height: 480px;
      }

      tappedItem: function(e) {
        var appActionData = Polymer.dom(e).localTarget.alt;
        var appActionType = Polymer.dom(e).localTarget.getAttribute('data-type');

        try {
          webkit.messageHandlers.messageReciever.postMessage({
            actionType: appActionType,
            actionData: appActionData
          });
        }
        catch(err) {
          console.log('You tapped "'+ appActionType + '" using this data:\n' + appActionData);
        }
