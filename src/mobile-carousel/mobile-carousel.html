<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="mobile-carousel">
  <template>
    <style>
      :host {
        display: block;
        margin-top: -2px;
        overflow: hidden;
      }
      * {
        -webkit-tap-highlight-color: transparent;
        text-align: center;
        font-family: 'Avenir Next', 'Open Sans', 'Roboto', Arial;
        font-weight: 500;
        -webkit-user-select: none;  /* Chrome all / Safari all */
        -moz-user-select: none;     /* Firefox all */
        -ms-user-select: none;      /* IE 10+ */
        user-select: none;          /* Likely future */
      }
      iron-swipeable-pages {
        height: 300px;
        width: 100vw;
        @apply(--layout-flex);
      }

      iron-swipeable-pages > * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        cursor: pointer;
        width: 102%;
        height: 100%;
      }

      paper-radio-group, p, .centered {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .container {
        overflow-x: scroll;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
        margin-top: -18px;
        padding-left: 8px;
        padding-right: 8px;
      }
      .container iron-image {
        margin: 10px 2px 2px 2px;
        border: 1px solid rgba(0,0,0,0.1);
        cursor: pointer;
        border-radius: 2px;
        width:110px;
        height:80px;
        background-color: #ffffff;
      }
      paper-radio-group {
        margin-top: -72px;
      }
      paper-radio-button {
        --paper-radio-button-checked-ink-color: transparent;
        --paper-radio-button-checked-color: #003b64;
        --paper-radio-button-unchecked-color: #003b64;
        --paper-radio-button-unchecked-color-ink: transparent;
      }
      .carousel-container {
        height: 90%;
      }
      .carousel-container iron-image {
        /*width:100%;*/
        /*height:270px;*/
        background-color: #ffffff;
        width: 101%;
        margin-left: -3px;
      }
      p {
        @apply(--paper-font-subhead);
        font-family: 'Avenir Next', 'Open Sans', 'Roboto', Arial;
        font-weight: 500;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      paper-button {
        text-transform: none;
      }
      paper-button.primary {
        color: #0071C0;
      }
      .hidden {
        opacity: 0;
        transition: 1s all ease-in-out;
      }
    </style>

    <iron-location query="{{query}}">
    </iron-location>

    <iron-swipeable-pages id="ironCarousel" selected="{{slideIndex}}">
      <div>
        <iron-image src="{{localize('img0src')}}"
                    data-type="web"
                    alt="{{localize('img0alt')}}"
                    on-tap="tappedItem" sizing="cover" preload fade  style="width:100%; height:280px; background-color: #fff;"></iron-image>
      </div>
      <div>
        <iron-image src="{{localize('img1src')}}"
                    data-type="search"
                    alt="{{localize('img1alt')}}"
                    on-tap="tappedItem" sizing="cover" preload fade  style="width:100%; height:280px; background-color: #fff;"></iron-image>
      </div>
      <div>
        <iron-image src="{{localize('img2src')}}"
                    data-type="web"
                    alt="{{localize('img2alt')}}"
                    on-tap="tappedItem" sizing="cover" preload fade style="width:98%; height:280px; background-color: #fff;"></iron-image>
      </div>
      <div>
        <iron-image src="{{localize('dotdSrc')}}"
                    data-type="search"
                    alt="{{localize('dotdAlt')}}"
                    on-tap="tappedItem" sizing="cover" preload fade style="width:100%; height:280px; background-color: #fff;"></iron-image>
      </div>
    </iron-swipeable-pages>

    <div class="container">
      <iron-image  src="{{localize('slice1src')}}"
                   data-type="search"
                   alt="{{localize('slice1alt')}}"
                   on-tap="tappedItem" sizing="contain" preload fade></iron-image>

      <iron-image  src="{{localize('slice4src')}}"
                   data-type="web"
                   alt="{{localize('flyer')}}"
                   on-tap="tappedItem" sizing="contain" preload fade></iron-image>

      <iron-image  src="{{localize('slice2src')}}"
                   data-type="search"
                   alt="{{localize('slice2alt')}}"
                   on-tap="tappedItem" sizing="contain" preload fade></iron-image>

      <!--<iron-image  src="{{localize('slice3src')}}"-->
                   <!--data-type="search"-->
                   <!--alt="{{localize('slice3alt')}}"-->
                   <!--on-tap="tappedItem" sizing="contain" preload fade></iron-image>-->

      <iron-image  src="{{localize('slice5src')}}"
                   data-type="web"
                   alt="{{localize('blog')}}"
                   on-tap="tappedItem" sizing="contain" preload fade></iron-image>
    </div>

    <div class="hidden" id="feedbackButtons">
      <p>{{localize('feedbackQuestions')}}</p>
      <div class="centered">
        <paper-button class="primary" on-tap="tappedEmail" id="feedbackYes" disabled
                      data-type="email"
                      data-recipient="support+3e9cc20aaef04d3ba52448394db16d86@feedback.hockeyapp.net"
                      data-subject="Best Buy Canada App Feedback - I like it!"
                      alt="Feedback">
          {{localize('yes')}}
        </paper-button>
        <paper-button on-tap="tappedEmail" id="feedbackNo" disabled
                      data-type="email"
                      data-recipient="support+3e9cc20aaef04d3ba52448394db16d86@feedback.hockeyapp.net"
                      data-subject="Best Buy Canada App Feedback - Reporting a problem"
                      alt="Description:">
          {{localize('no')}}
        </paper-button>
      </div>
    </div>

  </template>

  <script>
    Polymer({

      is: 'mobile-carousel',

      behaviors: [
        Polymer.AppLocalizeBehavior
      ],

      observers: [
        'onQueryChange(query)'
      ],

      properties: {
        slideIndex: {
          type: Number,
          value: '0'
        },
        appActionType: {
          type: String,
          value: 'pdp'
        },
        query: {
          type: String
        },
        language: {
          type: String,
          value: 'en'
        },
        resources: {
          value: function (){
            return {
                'en': {
                  'feedbackQuestions': 'Are you enjoying the new Best Buy App?',
                  'yes': 'Yes, I am',
                  'no': 'Not really',
                  'img0src': 'https://images.bbycastatic.ca/m/projects/_weekly/assets/2016_11/nov-20/giftideas-en_mobile.jpg',
                  'img1src': 'https://images.bbycastatic.ca/m/projects/_weekly/assets/2016_12/dec-02/laptops_en_mobile.jpg',
                  'img2src': 'https://images.bbycastatic.ca/m/projects/_weekly/assets/2016_12/dec-02/tv_en_mobile.jpg',
                  'img3src': 'https://images.bbycastatic.ca/m/projects/_weekly/assets/2016_11/nov-04/mth_main_dotd_en_mobile.jpg',
                  'dotdSrc': 'https://images.bbycastatic.ca/m/projects/_weekly/assets/2016_11/nov-04/mth_main_dotd_en_mobile.jpg',
                  'img0alt': 'http://blog.bestbuy.ca/category/cool-gifts',
                  'img1alt': 'laptop',
                  'img2alt': '4k tv',
                  'img3alt': '10371746',
                  'dotdAlt': '10371746',
                  'slice1src': '../../images/slice1-en.png',
                  'slice2src': '../../images/slice2-en.png',
                  'slice3src': '../../images/slice3-en.png',
                  'slice4src': '../../images/slice4-en.png',
                  'slice5src': '../../images/slice5-en.png',
                  'slice1alt': 'currentoffers0enrchstring:"As Advertised"',
                  'slice2alt': 'http://blog.bestbuy.ca/category/cool-gifts',
                  'slice3alt': '',
                  'slice4alt': '',
                  'slice5alt': '',
                  'gifts': 'http://blog.bestbuy.ca/category/cool-gifts',
                  'flyer': 'http://flyer.bestbuy.ca/h/m/bestbuy?locale=en&type=2',
                  'blog': 'http://blog.bestbuy.ca/'
                },
                'fr': {
                  'feedbackQuestions': 'Appreciez-vous la nouvelle application Best Buy?',
                  'yes': 'Oui, je suis satisfait',
                  'no': 'Pas vraiment',
                  'img0src': 'https://images.bbycastatic.ca/m/projects/_weekly/assets/2016_11/nov-20/giftideas-fr_mobile.jpg',
                  'img1src': 'https://images.bbycastatic.ca/m/projects/_weekly/assets/2016_12/dec-02/laptops_fr_mobile.jpg',
                  'img2src': 'https://images.bbycastatic.ca/m/projects/_weekly/assets/2016_12/dec-02/tv_fr_mobile.jpg',
                  'img3src': 'https://images.bbycastatic.ca/m/projects/_weekly/assets/2016_11/nov-04/mth_main_dotd_fr_mobile.jpg',
                  'dotdSrc': 'https://images.bbycastatic.ca/m/projects/_weekly/assets/2016_11/nov-04/mth_main_dotd_fr_mobile.jpg',
                  'img0alt': 'http://blog.bestbuy.ca/category/cool-gifts',
                  'img1alt': 'laptop',
                  'img2alt': '4k tv',
                  'img3alt': '10371746',
                  'dotdAlt': '10371746',
                  'slice1src': '../../images/slice1-en.png',
                  'slice2src': '../../images/slice2-en.png',
                  'slice3src': '../../images/slice3-en.png',
                  'slice4src': '../../images/slice4-en.png',
                  'slice5src': '../../images/slice5-en.png',
                  'slice1alt': 'currentoffers0enrchstring:"Offres Publiées"',
                  'slice2alt': 'http://blog.bestbuy.ca/category/cool-gifts',

                  'slice5alt': '',
                  'gifts': 'http://blogue.bestbuy.ca/category/cadeaux-parfaits',
                  'flyer': 'http://flyer.bestbuy.ca/h/m/bestbuy?locale=fr&type=2',
                  'blog': 'http://blogue.bestbuy.ca/'
                }
            }
          }
        }
      },

      ready: function() {
        setTimeout(
                function() {
                  document.querySelector('iron-swipeable-pages').selectNext();
                }, 3000);
        setTimeout(
                function() {
                  document.querySelector('iron-swipeable-pages').selectNext();
                }, 6000);
        setTimeout(
                function() {
                  document.querySelector('#feedbackYes').disabled = false;
                  document.querySelector('#feedbackNo').disabled= false;
                  document.querySelector('#feedbackButtons').style.opacity = 1;
                }, 16000);

      },

      tappedItem: function(e) {
        var appActionData = Polymer.dom(e).localTarget.alt;
        var appActionType = Polymer.dom(e).localTarget.getAttribute('data-type');

        try {
          webkit.messageHandlers.messageReciever.postMessage({
            actionType: appActionType,
            actionData: appActionData
            });
        }
        catch(err) {
          console.log('The native context does not exist yet:'+ appActionData + ' ' + appActionType);
        }
      },

      tappedEmail: function(e) {
        var appEmailRecipient = Polymer.dom(e).localTarget.getAttribute('data-recipient');
        var appEmailSubject = Polymer.dom(e).localTarget.getAttribute('data-subject');
        var appActionData = Polymer.dom(e).localTarget.alt;
        var appActionType = Polymer.dom(e).localTarget.getAttribute('data-type');

        try {
          webkit.messageHandlers.messageReciever.postMessage({
            actionType: appActionType,
            actionData: appActionData,
            emailRecipient: appEmailRecipient,
            emailSubject: appEmailSubject
          });
        }
        catch(err) {
          console.log('The native context does not exist yet:'+ appEmailRecipient + ' ' + appEmailSubject + ' ' + appActionData + ' ' + appActionType);
        }
      },

      onQueryChange: function(newValue, oldValue) {
        var langQueryString = newValue.split("lang=")[1] ? newValue.split("lang=")[1].split("&")[0] : this.language;

        // Get lang query string of url
        if(langQueryString === 'en' || langQueryString === 'fr') {
          this.language = langQueryString;
        }
      }
    });
  </script>
</dom-module>
